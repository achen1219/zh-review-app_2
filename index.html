<body>
  <h1>每日生字複習</h1>

  <!-- 圖例 -->
  <div style="margin-bottom:10px;">
    <span style="display:inline-block;width:12px;height:12px;background:#eef;border:1px solid #ddd;margin-right:4px;"></span> 有排程
    <span style="display:inline-block;width:12px;height:12px;background:#cfc;border:1px solid #ddd;margin:0 4px 0 12px;"></span> 已完成
    <span style="display:inline-block;width:12px;height:12px;border:2px solid #f90;margin:0 4px 0 12px;"></span> 今天
  </div>

  <!-- 月份導航 -->
  <button id="prevMonth">&lt;</button>
  <span id="monthLabel"></span>
  <button id="nextMonth">&gt;</button>

  <!-- 月曆格 -->
  <div id="calendar"></div>

  <!-- 生字卡片顯示區 -->
  <main id="contentArea"></main>

  <script src="app.js"></script>
</body>
