<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>每日生字複習</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    /* 圖例 */
    .legend span {
      display:inline-block; width:12px; height:12px; margin-right:4px;
      vertical-align:middle;
      border:1px solid #ddd;
    }
    .legend .has-schedule { background:#eef; }
    .legend .completed    { background:#cfc; }
    .legend .today-box     { border:2px solid #f90; background: transparent; }

    /* 月曆格 */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 4px;
      margin: 10px 0 20px;
    }
    #calendar div {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      cursor: pointer;
      user-select: none;
    }
    #calendar .has-schedule { background: #eef; }
    #calendar .completed    { background: #cfc; }
    #calendar .today        { border: 2px solid #f90; }
    #calendar .selected     { outline: 2px solid #06c; }

    /* Flashcard */
    .flashcard {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .flashcard h4 { margin: 0 0 5px; font-size: 1.2em; }
    .flashcard ul { margin: 5px 0 10px 20px; padding: 0; list-style: disc; }
    .flashcard em { font-style: italic; }
    button { padding: 5px 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>每日生字複習</h1>

  <!-- 圖例 -->
  <div class="legend">
    <span class="has-schedule"></span> 有排程
    <span class="completed"></span> 已完成
    <span class="today-box"></span> 今天
  </div>

  <!-- 月份導航 -->
  <button id="prevMonth">&lt;</button>
  <span id="monthLabel"></span>
  <button id="nextMonth">&gt;</button>

  <!-- 月曆格 -->
  <div id="calendar"></div>

  <!-- 生字卡片顯示區 -->
  <main id="contentArea"></main>

  <style>
    /* 1. 定義自訂字型 */
    @font-face {
      font-family: 'ToneOZZhuyin';
      src: url('./fonts/ToneOZ-Zhuyin-Tsuipita-TC.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* 2. 只讓 flashcard 使用這個字型 */
    .flashcard {
      font-family: 'ToneOZZhuyin', serif;
    }

    /* 如果要讓注音也套同一字型，就再加： */
    .flashcard span.pinyin {
      font-family: 'ToneOZZhuyin', serif;
    }
  </style>

  <!-- 載入 app.js -->
  <script src="app.js"></script>
</body>
</html>
